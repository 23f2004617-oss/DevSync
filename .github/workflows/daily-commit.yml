name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 8:30 AM UTC (you can choose any specific time)
    - cron: '30 8 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with timestamp (by 23f2004617@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date -u)" > last_run.txt

      - name: Commit changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "23f2004617@ds.study.iitm.ac.in"
          git add .
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push

