name: Daily Commit Workflow

on:
  schedule:
    - cron: '30 8 * * *'   # Runs daily at 08:30 UTC
  workflow_dispatch:        # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # <--- gives permission to push commits
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp (by 23f2004617@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date -u)" > last_run.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "23f2004617@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push
