name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 08:30 UTC (you can change time)
    - cron: "30 8 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily update (by 23f2004617@ds.study.iitm.ac.in)
        run: |
          echo "Daily update: $(date -u)" >> daily_log.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "23f2004617@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push
